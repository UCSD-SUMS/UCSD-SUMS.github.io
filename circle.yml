general:
  branches:
    ignore:
      - master
  artifacts:
    - "_site"
machine:
  timezone: America/Los_Angeles
  environment:
    RCLONE_VERSION: 1.37
  pre:
    - wget https://downloads.rclone.org/rclone-v1.37-linux-amd64.zip -O /dev/shm/rclone.zip
    - unzip -j /dev/shm/rclone.zip rclone-v1.37-linux-amd64/rclone -d ~/bin
    - ./circle-setup-rclone
checkout:
  post:
    - rclone copy ucsdsums:"UCSD SUMS/Static" UCSD-SUMS.github.io/static/
test:
  post:
    - cabal run build
deployment:
  hakyll:
    branch: hakyll
    commands:
      - git clone git@github.com:ucsd-sums/ucsd-sums.github.io --branch master deploy
      - cp -r _site/* deploy
      - git config --global user.email circleci@circleci.com
      - git config --global user.name CircleCI
      - cd deploy && git add .
      - |
          cd deploy && git commit -m "Site update: $(date '+%F %T %Z') [ci skip]"
      - cd deploy && git push origin master
      - rsync -zr _site/ sums@acsweb.ucsd.edu:~/public_html/
