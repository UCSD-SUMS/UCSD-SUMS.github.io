general:
  branches:
    ignore:
      - master
  artifacts:
    - "_site"
machine:
  timezone: America/Los_Angeles
  pre:
    - sudo apt install git-lfs
test:
  post:
    - cabal run build
deployment:
  hakyll:
    branch: hakyll
    commands:
      - git lfs clone git@github.com:ucsd-sums/ucsd-sums.github.io --branch master deploy
      - cp -r _site/* deploy
      - git config --global user.email circleci@circleci.com
      - git config --global user.name CircleCI
      - cd deploy && git add .
      - |
          cd deploy && git commit -m "Site update: $(date '+%F %T %Z') [ci skip]"
      - cd deploy && git push origin master
      - rsync -zr _site/ sums@acsweb.ucsd.edu:~/public_html/
