<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Calendar Test</title>
	</head>

	<body>
		<div id='calendar'></div>
	</body>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css" />
	<style type="text/css">
body {
	margin-top: 40px;
	text-align: center;
	font-size: 14px;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
}

#calendar {
	width: 900px;
	margin: 0 auto;
}

	</style>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.js"></script>
	<script src="ical.js"></script>

	<script>
const now = new Date();

let initCalendar = (events) => {
	$('#calendar').fullCalendar({
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month,agendaWeek,agendaDay'
		},
		defaultView: 'month',
		selectable: false,
		editable: false,
		events: events
	});
};

$.ajax({
	type: 'GET',
	url: '/events.ics',
	success: (result) => {
		const eventData = new ICAL.Component(
			ICAL.parse(result)
		).getAllSubcomponents();
		debugger;

		const events = eventData.map(a => {
			return {
				title: a.getFirstPropertyValue('summary'),
				start: a.getFirstPropertyValue('dtstart').toJSDate(),
				end: a.getFirstPropertyValue('dtend').toJSDate(),
				url: a.getFirstPropertyValue('url')
			}
		}).filter(a => a.start > now);

		initCalendar(events);
	}
});

	</script>

</html>
